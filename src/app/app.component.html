<div class="container">
  <h3>
    Angular 2 Combobox
  </h3>

  <div class="row">
    <div class="col-md-6">
      <combo-box 
        [list]="options" 
        [displayFieldName]="'full_name'" 
        [valueFieldName]="'id'" 
        [(ngModel)]="selectedValue">
      </combo-box>
    </div>
    <div class="col-md-6">
      <p>Selected Value: </p>
      {{selectedValue | json: 4}}
    </div>
  </div>
</div>
